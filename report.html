<!DOCTYPE html>
<html lang="">

<head>
    <title>מילוי דו"ח</title>

    <!-- CSS -->
    <link href="styles/bootstrap.rtl.css" rel="stylesheet" />
    <link href="styles/myStyle.css" rel="stylesheet" />

    <!-- JS -->
    <script src="jScripts/bootstrap.bundle.js"></script>
    <script src="jScripts/javascript.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- שורה 1 -->
    <!-- לוגו המורכז - רווח - כתפור חזור -->
    <div id="row1" class="row">
        <div class="col">
            <div class="container justify-content-start" style="padding-top: 2vh;">
                <a href="#" role="button" class="btn btn-secondary btn-bd-about" data-bs-toggle="modal"
                    data-bs-target="#aboutModal">אודות</a>
                <a href="index.html" role="button" class="btn btn-secondary btn-bd-about">חזרה</a>
            </div>
        </div>
        <div class="col" style="direction: rtl;">
            <div class="container">
                <img src="images\main\logo.png" alt="לוגו המרכז הישראלי לכלבי נחייה" class="logo-img">
            </div>
        </div>
    </div>

    <!-- שורה 2 -->
    <!-- כותרת ראשית -->
    <div id="row2" class="row">
        <div class="col">
            <div id="test111" class="container text-center">
                <h1>מילוי דו"ח</h1>
            </div>
        </div>
    </div>

    <!-- שורה 3 -->
    <!-- תת-כותרת -->
    <div id="row3" class="row" style="padding-bottom: 20px;">
        <div class="col" style="direction: rtl;">
            <div class="container text-center">
                <h2>כיצד ממלאים את הדו"ח:</h2>
            </div>
        </div>
    </div>

    <!-- שורה 4 -->
    <!-- כפתור מילוי דו"ח -->
    <div class="row">
        <!-- הטור הזה מכיל את הקרוסלה וכל התוכן שלה -->
        <div class="col col-12 col-sm-9 col-md-12 col-lg-9">
            <div id="carContainer" class="container">
                <!-- קרוסלה וכל התוכן שלה -->
                <div id="reportCarousel" class="carousel slide carousel-dark" data-bs-ride="false">
                    <!-- הרכיב דאטה של הקרוסה במצב שקר כדי שהיא לא תזוז בעצמה -->

                    <!--  הסמני מיקום של הקרוסלה -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#reportCarousel" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#reportCarousel" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#reportCarousel" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#reportCarousel" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                    </div>

                    <!-- התוכן של הקרוסלה -->
                    <div class="carousel-inner">
                        <!-- פריט קרוסלה 1 -->
                        <div class="carousel-item c-item active">
                            <!-- תמונה -->
                            <img src="images\carousel\Step1.jpg" class="d-block w-100 c-img" alt="Example1">
                            <!-- טקסט וכותרות -->
                            <!-- <div class="carousel-caption d-none d-md-block">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                            </div> -->
                        </div>
                        <!-- פריט קרוסלה 2 -->
                        <div class="carousel-item c-item">
                            <!-- תמונה -->
                            <img src="images\carousel\Step2.jpg" class="d-block w-100 c-img" alt="Example2">
                            <!-- טקסט וכותרות -->
                            <!-- <div class="carousel-caption d-none d-md-block">
                                <h5>Second slide label</h5>
                                <p>Some representative placeholder content for the Second slide.</p>
                            </div> -->
                        </div>
                        <!-- פריט קרוסלה 3 -->
                        <div class="carousel-item c-item">
                            <!-- תמונה -->
                            <img src="images\carousel\Step3.jpg" class="d-block w-100 c-img" alt="Example3">
                            <!-- טקסט וכותרות -->
                            <!-- <div class="carousel-caption d-none d-md-block">
                                <h5>Third slide label</h5>
                                <p>Some representative placeholder content for the Third slide.</p>
                            </div> -->
                        </div>
                        <!-- פריט קרוסלה 4 -->
                        <div class="carousel-item c-item">
                            <!-- תמונה -->
                            <img src="images\carousel\Step4.jpg" class="d-block w-100 c-img" alt="Example3">
                            <!-- טקסט וכותרות -->
                            <!-- <div class="carousel-caption d-none d-md-block">
                                    <h5>Third slide label</h5>
                                    <p>Some representative placeholder content for the Third slide.</p>
                            </div> -->
                        </div>
                    </div>

                    <!-- כפתורי דפדוף של הקרוסלה -->
                    <button class="carousel-control-next" type="button" data-bs-target="#reportCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    <!-- לשים לב! בגלל שזה הותאם מחדש לעברית אז הכתור נקסט טכנית שולח אחורה וההפך
                    בגלל זה הרכיב דאטה שלהם לא תואם לשם שלהם -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#reportCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>

                </div>
            </div>

        </div>
        <div class="col col-12 col-sm-3 col-md-12 col-lg-3">
            <div class="container">
                <a id="btnReport"
                    href="https://drive.google.com/drive/folders/1-2v9SDPObCHPpLXBhyrcO-GmrZqJ2u3Y?usp=sharing"
                    target="_blank" role="button" class="btn btn-secondary btn-bd-about">למילוי הדו"ח לחצו כאן</a>
            </div>
        </div>

        <!-- col col-12 col-sm-4 col-md-12 col-lg-4 -->
    </div>






    <!-- Modal -->
    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="חלונית אודות" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" dir="rtl">
                <div class="modal-body">
                    <div class="container-fluid text-center">
                        <div class="row">
                            <button type="button" class="btn-close btn-bd-modal" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>

                        <div class="row">
                            <h1 class="modal-title" id="aboutModalLabel" style="text-align: center;">אודות</h1>
                        </div>

                        <div class="row" style="text-align: center;">
                            <p id="aboutText">אופיין ופותח במסגרת הקורסים: <br />
                                פרויקט גמר (13406) & תכנות 3 (13217) תשפ"ג<br />
                                הפקולטה לטכנולוגיות למידה<br />
                                בשיתוף פעולה עם המרכז הישראלי לכלבי נחייה
                            </p>
                        </div>

                        <div class="row">
                            <div class="col">
                                <img src="images\about\HIT_logo.png" alt="לוגו המכון הטכנולוגי חולון" id="hitImg"
                                    class="about-img">
                                <img src="images\about\KKpic.png" alt="" id="kimImg" class="about-img">
                                <p class="about-text" style="text-align: center; margin-top: -9%;">קים קפטס</p>

                            </div>
                            <div class="col">
                                <img src="images\about\logo_X.png" alt="לוגו המרכז הישראלי לכלבי נחייה" id="centerImg"
                                    class="about-img">
                                <img src="images\about\AYpic.png" alt="תמונה של הגבר הנאה בעולם" id="adiImg"
                                    class="about-img">
                                <p class="about-text" style="text-align: center;">עדי יאיר</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
